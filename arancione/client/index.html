        (function() {
          // Function to apply the theme
          function applyTheme(theme) {
            if (theme === 'light') {
              document.documentElement.classList.add('light-mode'); // Apply to <html> for consistency
              // document.body.classList.add('light-mode'); // Or apply to <body>
            } else {
              document.documentElement.classList.remove('light-mode');
              // document.body.classList.remove('light-mode');
            }
          }
      
          // Check localStorage for saved theme preference
          const savedTheme = localStorage.getItem('themeMode');
      
          if (savedTheme) {
            // If there's a saved preference, use it
            applyTheme(savedTheme);
          } else {
            // If no preference saved, default to dark mode
            // No need to explicitly apply dark, as it's the CSS default
            // applyTheme('dark'); // Uncomment if your default isn't dark via CSS
            localStorage.setItem('themeMode', 'dark'); // Optionally save 'dark' as the initial default
          }
      
          // Optional: Check system preference if no saved preference (more advanced)

    <script>
        // API Base URL
        const API_URL = '/api';
        
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            // First check URL parameters for token and user data
    const urlParams = new URLSearchParams(window.location.search);
    const tokenParam = urlParams.get('token');
    const userParam = urlParams.get('user');
    
    if (tokenParam && userParam) {
        // Store token and user in localStorage
        localStorage.setItem('token', tokenParam);
        try {
            const userData = JSON.parse(decodeURIComponent(userParam));
            localStorage.setItem('user', JSON.stringify(userData));
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        } catch (err) {
            console.error('Error processing auth parameters:', err);
        }
    }
            // Now check if token exists in localStorage
    const token = localStorage.getItem('token');
    if (!token) {
        // User not logged in, redirect to login page
        window.location.href = 'login.html';
        return;
    }
            
            // User is logged in, load user data and decks
            loadUserProfile();
            loadDecks();
            // Setup UI event listeners
            setupEventListeners();
            setupSearch();
        });
        
        // Load user profile
        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
            
            // Update welcome message with stored username
            if (storedUser.username) {
                document.getElementById('welcome-message').textContent = `Welcome, ${storedUser.username}`;
                document.getElementById('username-display').textContent = storedUser.username;
            }
            
            try {
                console.log('Fetching user profile with token:', token.substring(0, 10) + '...');
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'x-auth-token': token
                    }
                });
                
                console.log('Profile response status:', response.status);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token expired or invalid');
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to load user profile');
                }
                
                const userData = await response.json();
                console.log('User data received:', userData);
                
                // Update welcome message and profile info
                document.getElementById('welcome-message').textContent = `Welcome, ${userData.username}`;
                document.getElementById('username-display').textContent = userData.username;
                
                // Update local storage with fresh user data
                localStorage.setItem('user', JSON.stringify({
                    id: userData._id,
                    username: userData.username
                }));
                
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }
        
        // Load user decks
        async function loadDecks() {
    const token = localStorage.getItem('token');
    const decksContainer = document.getElementById('decks-container');
    
    try {
        const response = await fetch(`${API_URL}/decks`, {
            headers: {
                'x-auth-token': token
            }
        });
        
        if (!response.ok) {
            throw new Error('Failed to load decks');
        }
        
        const decks = await response.json();
        console.log('Decks ricevuti dal server:', decks);
        
        // Clear loading message
        decksContainer.innerHTML = '';
        
        decks.forEach(deck => {
            const deckElement = document.createElement('div');
            deckElement.className = 'subject-card';
            deckElement.dataset.deckId = deck._id;
            
            // Ottiene il colore di default dal CSS
            const defaultColor = getComputedStyle(document.documentElement)
                .getPropertyValue('--card-background').trim();
            
            // Verifica e applica il colore
            if (deck.color && deck.color !== 'null' && deck.color !== 'undefined') {
                deckElement.style.backgroundColor = deck.color;
            } else {
                deckElement.style.backgroundColor = defaultColor || '#2e2d2d'; // Fallback manuale
            }
            
            deckElement.innerHTML = `
                <div class="deck-menu-button" title="Menu">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="deck-menu">
                    <div class="deck-menu-item edit">
                        <i class="fas fa-edit"></i>
                        Edit
                    </div>
                    <div class="deck-menu-item delete">
                        <i class="fas fa-trash"></i>
                        Delete
                    </div>
                </div>
                <div class="subject-title">${deck.subject || 'No title'}</div>
                <div class="progress-container">
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="progress-stats">
                        <span>0 Known • 0 Uknown</span>
                    </div>
                </div>
            `;
            
            // Event listener per il menu
            const menuButton = deckElement.querySelector('.deck-menu-button');
            const menu = deckElement.querySelector('.deck-menu');
            
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                // Chiudi tutti gli altri menu aperti
                document.querySelectorAll('.deck-menu').forEach(m => {
                    if (m !== menu) m.style.display = 'none';
                });
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
            });
            
            // Event listeners per le opzioni del menu
            deckElement.querySelector('.deck-menu-item.edit').addEventListener('click', (e) => {
                e.stopPropagation();
                editDeck(deck._id, deck.subject, deck.description, deck.color);
                menu.style.display = 'none';
            });
            
            deckElement.querySelector('.deck-menu-item.delete').addEventListener('click', (e) => {
                e.stopPropagation();
                const confirmDelete = confirm('Are you sure you want to delete this deck? All sets and flashcards inside it will be deleted.');
                if (confirmDelete) {
                    deleteDeck(deck._id);
                }
                menu.style.display = 'none';
            });
            
            // Add click event to open deck (solo se non si clicca sul menu)
            deckElement.addEventListener('click', function(e) {
                if (!e.target.closest('.deck-menu') && !e.target.closest('.deck-menu-button')) {
                    window.location.href = `deck.html?id=${deck._id}`;
                }
            });
            
            decksContainer.appendChild(deckElement);
            
            // Carica e aggiorna la barra di progresso con i dati del deck
            updateDeckProgress(deck._id, deckElement);
        });
        
    } catch (error) {
        console.error('Error loading decks:', error);
        decksContainer.innerHTML = '<div class="error-message">Error loading decks. Try again later.</div>';
    }
}

// Funzione per eliminare un deck
async function deleteDeck(deckId) {
    try {
        const response = await fetch(`${API_URL}/decks/${deckId}`, {
            method: 'DELETE',
            headers: {
                'x-auth-token': localStorage.getItem('token')
            }
        });
        
        if (!response.ok) throw new Error('Error deleting deck');
        
        alert('Deck successfully deleted!');
        loadDecks(); // Ricarica la lista dei deck
        
    } catch (error) {
        console.error('Error:', error);
        alert(`Error: ${error.message}`);
    }
}

// Funzione per modificare un deck
async function editDeck(deckId, currentSubject, currentDescription, currentColor) {
    // Popola il form di modifica
    document.getElementById('edit-deck-subject').value = currentSubject || '';
    document.getElementById('edit-deck-description').value = currentDescription || '';
    document.getElementById('edit-deck-modal').style.display = 'flex';

    // Imposta il colore corretto nel selettore
    document.querySelectorAll('#edit-deck-modal .color-option').forEach(option => {
        option.classList.remove('active');
        if (option.dataset.color === currentColor) {
            option.classList.add('active');
        }
    });

    // Imposta il valore iniziale del colore
    document.querySelector('#edit-deck-modal #edit-deck-color').value = currentColor || '#2e2d2d';

    // Aggiungi un listener per aggiornare il colore selezionato
    const colorSelector = document.querySelector('#edit-deck-modal .color-selector');
    colorSelector.addEventListener('click', function(e) {
        const colorOption = e.target.closest('.color-option');
        if (colorOption) {
            document.querySelectorAll('#edit-deck-modal .color-option').forEach(opt => opt.classList.remove('active'));
            colorOption.classList.add('active');
            document.querySelector('#edit-deck-modal #edit-deck-color').value = colorOption.dataset.color;
        }
    });

    // Gestisci il submit del form
    document.getElementById('edit-deck-form').onsubmit = async function(e) {
        e.preventDefault();

        const updatedDeck = {
            subject: document.getElementById('edit-deck-subject').value,
            description: document.getElementById('edit-deck-description').value,
            color: document.querySelector('#edit-deck-modal #edit-deck-color').value
        };

        try {
            const response = await fetch(`${API_URL}/decks/${deckId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('token')
                },
                body: JSON.stringify(updatedDeck)
            });

            if (!response.ok) throw new Error('Error updating deck');

            alert('Deck updated successfully!');
            document.getElementById('edit-deck-modal').style.display = 'none';
            loadDecks();

        } catch (error) {
            console.error('Error:', error);
            alert(`Error: ${error.message}`);
        }
    };
}
        // Carica e aggiorna la barra di progresso per un deck
        async function updateDeckProgress(deckId, deckElement) {
            try {
                const response = await fetch(`${API_URL}/sets/${deckId}/cards`, {
                    headers: {
                        'x-auth-token': localStorage.getItem('token')
                    }
                });
                
                if (!response.ok) throw new Error(`Error loading cards for the deck ${deckId}`);
                
                const cards = await response.json();
                
                // Conta le card conosciute e non conosciute
                const knownCount = cards.filter(card => card.known === 'yes').length;
                const unknownCount = cards.filter(card => card.known === 'no').length;
                const totalCards = cards.length;
                
                // Calcola la percentuale di carte conosciute
                const progressPercentage = totalCards > 0 ? Math.round((knownCount / totalCards) * 100) : 0;
                
                // Aggiorna la barra di progresso
                const progressBar = deckElement.querySelector('.progress-bar');
                const progressStats = deckElement.querySelector('.progress-stats');
                
                progressBar.style.width = `${progressPercentage}%`;
                progressStats.innerHTML = `
                    <span>${knownCount} Known • ${unknownCount} Unknown</span>
                `;
            } catch (error) {
                console.error('Error loading statistics for the deck:', error);
            }
        }

            // Close dropdown when clicking elsewhere

                }
            });

            document.getElementById('logout-button').addEventListener('click', function() {

            });

                }
            });
            
            // Add deck form submission
            document.getElementById('add-deck-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const subject = document.getElementById('deck-subject').value;
                const description = document.getElementById('deck-description').value;
                const color = document.getElementById('deck-color').value;
                const token = localStorage.getItem('token');

                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Creating...';
                submitButton.disabled = true;
                
                try {
                    const response = await fetch(`${API_URL}/decks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify({
                            subject,
                            description,
                            color,
                            cards: [] // Start with empty cards
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to create deck');
                    }
                    
                    const newDeck = await response.json();
                    
                    // Mostra un messaggio di conferma
                    alert('Deck created succesfully!');
                    
                    // Close modal and reset form
                    addDeckModal.style.display = 'none';
                    document.getElementById('add-deck-form').reset();
                    
                    // Reload decks to show the new one
                    loadDecks();
                    
                } catch (error) {
                    console.error('Error creating deck:', error);
                    alert(`Error creating the deck: ${error.message}`);
                } finally {
                    // Ripristina il pulsante
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });

            // Gestione selezione colore
            document.querySelector('.color-selector').addEventListener('click', function(e) {
                const colorOption = e.target.closest('.color-option');
                if (colorOption) {
                    // Rimuovi active da tutte le opzioni
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    // Aggiungi active all'opzione selezionata
                    colorOption.classList.add('active');
                    // Imposta il valore nel campo nascosto

            const editDeckModal = document.getElementById('edit-deck-modal');
            const closeEditModal = editDeckModal.querySelector('.close-modal');

            closeEditModal.addEventListener('click', function () {
                editDeckModal.style.display = 'none';
            });

            window.addEventListener('click', function (event) {
                if (event.target === editDeckModal) {
                    editDeckModal.style.display = 'none';

            document.querySelectorAll('.game-icon').forEach(game => {
                game.addEventListener('click', function() {

                    toast.classList.add('show');

        function setupSearch() {

            const decksContainer = document.querySelector('.decks-container');

            let searchTimeout;
            
            searchInput.addEventListener('input', function(e) {

                if (query.length > 0) {
                    // Nascondi il contenuto principale
                    mainContainer.style.display = 'none';
                    gamesSection.style.display = 'none';
                    decksContainer.style.display = 'none';
                    addDeckContainer.style.display = 'none';

                    gamesSection.style.display = 'block';
                    decksContainer.style.display = 'block';
                    addDeckContainer.style.display = 'flex';

                }

        async function performSearch(query) {
            const token = localStorage.getItem('token');
            const searchResultsContainer = document.querySelector('.search-results');
            
            try {
                const response = await fetch(`${API_URL}/search?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'x-auth-token': token
                    }
                });
                
                if (!response.ok) throw new Error('Search failed');
                
                const results = await response.json();
                searchResultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    searchResultsContainer.innerHTML = `
                        <div class="no-results">
                            No results found for "${query}"
                        </div>`;
                    return;
                }
                
                
                                results.forEach(result => {
                    // Per ogni deck
                    if (result.deckName.toLowerCase().includes(query.toLowerCase())) {
                        searchResultsContainer.innerHTML += `
                            <div class="search-result-item" onclick="window.location.href='deck.html?id=${result.deckId}'">
                                <span class="search-type-label">Deck</span>
                                <div class="search-result-title">${result.deckName}</div>
                            </div>`;
                    }
                    
                    // Per ogni set nel deck
                    result.sets.forEach(set => {
                        searchResultsContainer.innerHTML += `
                            <div class="search-result-item" onclick="window.location.href='set.html?deckId=${result.deckId}&setId=${set._id}'">
                                <span class="search-type-label">Set</span>
                                <div class="search-result-title">${set.name}</div>
                                <div class="search-result-content">in ${result.deckName}</div>
                            </div>`;
                    });
                    
                    // Per ogni card nel deck
                    result.cards.forEach(card => {
                        searchResultsContainer.innerHTML += `
                            <div class="search-result-item" onclick="window.location.href='set.html?deckId=${result.deckId}&setId=${card.set}'">
                                <span class="search-type-label">Card</span>
                                <div class="search-result-title">${card.question.substring(0, 100)}</div>
                                <div class="search-result-content">in ${result.deckName}${card.setName ? `, ${card.setName}` : ''}</div>
                            </div>`;
                    });
                });
                
            } catch (error) {
                console.error('Error during search:', error);
                searchResultsContainer.innerHTML = `
                    <div class="error-message">
                        Error during search. Please try again later.
                    </div>`;
            }
        }

        // Funzione di utilità per schiarire/scurire un colore
        function adjustColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255)).toString(16).slice(1);
        }
